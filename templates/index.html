
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Screenshot Renamer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">ğŸ“‚ Smart Screenshot Renamer</h2>
    <form method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required placeholder="e.g., Dinesh">
      </div>
      <div class="mb-3">
        <label class="form-label">Date (DD.MM.YYYY)</label>
        <input type="text" name="date" class="form-control" required placeholder="e.g., 09.06.2025">
      </div>
      <div class="mb-3">
        <label class="form-label">Start Time (HH.MM)</label>
        <input type="text" name="start_time" class="form-control" required placeholder="e.g., 09.15">
      </div>
      <div class="mb-3">
        <label class="form-label">Interval (minutes)</label>
        <input type="number" name="interval" class="form-control" required placeholder="e.g., 5">
      </div>
      <div class="mb-3">
        <label class="form-label">Exclude Times (comma-separated)</label>
        <input type="text" name="exclude_times" class="form-control" placeholder="e.g., 12.30,13.00">
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Folder (select all files)</label>
        <input type="file" name="folder" class="form-control" multiple required>
      </div>
      <button type="submit" class="btn btn-primary w-100">ğŸ” Rename & Save Files</button>
    </form>
  </div>
</body>
</html>
